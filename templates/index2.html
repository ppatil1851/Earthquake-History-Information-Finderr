{% extends 'extend.html' %}
{% block body  %}
<html>
<h2>Question 2</h2>
<form action="question2" , method=POST>
    <label>Mag 1:</label><br>
    <input type="text" name="r1"><br>
    <input type="submit" value="Submit">
</form>
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="Chart" width="100" height="30"></canvas>
  <script>
    const col = ['Red','Blue','Yellow','Green','Purple','Orange','Black','Brown'];
    const backgroundcolor = [];
    for (i=0;i<col.length;i++){
      const r = Math.floor(Math.random() * 255);
      const g = Math.floor(Math.random() * 255);
      const b = Math.floor(Math.random() * 255);
      backgroundcolor.push('rgba('+r+', '+g+', '+b+', 0.2)');
    }
        var ctx = document.getElementById('Chart').getContext('2d');
        var Chart = new Chart(ctx,{
          type: 'bar',
          data: {
              labels: {{labels | safe}},
              datasets: [
                  {
                  label: 'Magnitude',
                  data: {{values | safe}},
                  file: false,
                  borderColor: "rgb(75,192,192)",
                  backgroundColor: backgroundcolor,
                  lineTension: 0.1
                  }
              ]
          },
          options:{
              resposive:true
          }
      });
  </script>
</body>
</html>
{%endblock%}
